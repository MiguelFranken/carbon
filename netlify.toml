# Specific branch context: all deploys from this specific branch will inherit these settings.
[context.staging] # “staging” is a branch name
  command = "cd .. && npm run copy && cd ipfs && npm ci && npm run copy:cocks && cd ../frontend && npm run build"

# Here is another way to define context specific environment variables.
[context.staging.environment]
  VUE_APP_API_ADDRESS = "https://staging.api.cryptococks.xyz"
  VUE_APP_METADATA_CID="bafybeif4ogeviusa4tdf7k7b4nge2ppgwxca3nuo75l47vtzsytjwsgt2q"
  VUE_APP_COCK_CID="bafybeifcsqiu6nh6mlkabjl7tvnhlcugjydpstjcztgvrnktblcuyhjtgq"
  EXTERNAL_URL="https://staging.www.cryptococks.xyz/cocks/"
  VUE_APP_ENABLE_GALLERY="true"
  VUE_APP_ENABLE_MINTING="true"
